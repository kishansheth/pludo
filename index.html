<script>

    // Email validator
    function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    $(function() {

        // Image Loading
        var imgs = document.images,
            len = imgs.length,
            counter = 0;

        [].forEach.call( imgs, function( img ) {
            if(img.complete)
            incrementCounter();
            else
            img.addEventListener( 'load', incrementCounter, false );
        } );

        function incrementCounter() {
            counter++;
            if ( counter === len ) {
                $(".loading-container").fadeOut();
            }
        }

        // Email address POST request
        $("#waitlist-submit").click(function(e) {
            e.preventDefault();
            if (validateEmail($('#waitlist-email').val())) {
                var formData = new FormData();
                formData.append("email", $('#waitlist-email').val());
                fetch('https://pludo.app/api/waitlist', 
                    {  
                        method: "POST", 
                        body: formData, 
                        mode: 'no-cors'
                    }).then(function(response) {
                        $('#invalid-email').hide();
                        $('#waitlist-submit').hide();
                        $('#waitlist-email').hide();
                        $('#valid-email').show();
                    });
            } else {
                $('#invalid-email').show();
            }
        });

        // Scroll Animations
        var controller = new ScrollMagic.Controller();
        var revealElements = document.getElementsByClassName("reveal");

        for (var i=0; i<revealElements.length; i++) {
            new ScrollMagic.Scene({
                triggerElement: revealElements[i],
                reverse: false
            })
                .setClassToggle(revealElements[i], "visible")
                .addTo(controller);
        }

        // Toggle list items
        $('.list-item').click(function() {
            console.log('clicked!');
            $('.list-item').removeClass("active");
            $(this).addClass("active");
            $('.features-image').removeClass("active");
            $('#' + $(this).attr('name').toString()).addClass("active");
        });

    });

</script>
